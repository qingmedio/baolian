		<style>
			em, address {
			  font-style: normal;
			}
			img, img a {
			  border: 0;
			  vertical-align: middle;
			  max-width: 100%;
			}
			ul, li {
			  list-style: none;
			}
			.scroll-imgs {
				text-align:center;
				background:#fff!important;
			}
			.slide {
				width:360px;
				height:320px;
				overflow:hidden;
				display:inline-block;
				position:relative;
			}
			.slide ul {
				position:absolute;
				top:0;
				left:0;
				visibility:visible;
				z-index:10;
			}
			.slide ul>li {
				width:320px;
				height:320px;
				visibility:visible;
				position:relative;
				background-color:#fff;
				float:left;
				display:-webkit-box;
				-webkit-box-pack:center;
				-webkit-box-align:center;
			}
			.slide ul>li img {
				max-width:100%;
				max-height:100%;
				display:block;
				overflow:hidden;
			}
			.slide .fz18 {
			  font-size: 14px;
			  display: inline-block;
			  color: #fff;
			  margin-right: -3px;
			}
			.slide .tittup {
				width:38px;
				height:320px;
				display:block;
				position:absolute;
				right:-45px;
				top:0;
				display:-webkit-box;
				-webkit-box-align:center;
			}
			.slide .tittup .inner {
				width:18px;
				display:block;
				font-size:12px;
				color:#252525;
				margin-left:7px;
				font-family:'华文黑体 细体';
				line-height:17px;
			}
			.slide .arrow-box {
			  width: 15px;
			  height: 15px;
			  position: relative;
			  -webkit-transition: 1s;
			  transition: 1s;
			}
			.slide .page-nub {
			  z-index: 11;
			  position: absolute;
			  width: 40px;
			  height: 40px;
			  border-radius: 50%;
			  -webkit-border-radius: 50%;
			  background: rgba(0,0,0,0.15);
			  right: 5px;
			  bottom: 5px;
			  text-align: center;
			  line-height: 40px;
			  overflow: hidden;
			}
			.slide .nub-bg {
			  display: inline-block;
			  color: #fff;
			  font-size: 12px;
			}
			.slide .fz12 {
			  font-size: 12px;
			  color: #fff;
