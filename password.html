<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
        <meta name="format-detection" content="telephone=no" />    
        <title>渠道宝-找回密码</title>
        <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/public.css" />
		
    </head>
    <body> 
    
    	<!--找回密码第一步-->   
    	<div data-role="page" id="step1"> 
            <nav data-role="header" class="navbar navbar-default navbar-fixed-top nav-top">
              <a href="#" class="btn-left gotoLogin"><i class="glyphicon glyphicon-chevron-left"></i></a>
              <h1 class="text-center">重置登录密码</h1>              
            </nav>
            <div data-role="content" class="mpager mpager-nofooter">
                <form class="form-search clearfix" id="step1form">
                  <div class="form-group">
                    <label for="staffcode">登陆账号：</label>
                    <input type="text" class="form-control" id="staffcode" name="staffCode"> 
                  </div>
                  <div class="form-group">
                    <label for="mobilephone">手机号码：</label>
                    <input type="text" class="form-control" id="mobilephone" name="mobilePhone" /> 
                    <input type="button" value="获取验证码"  id="btnSendCode" name="btnSendCode" />
                  </div>
                  <div class="form-group">
                    <label for="authcode">验证码：</label>
                    <div class="input-group">
					  <input type="text" class="form-control" id="authcode" name="authcode">

					</div>
                    
                  </div>
                  <div class="form-group">
                  <button type="button" name="codeInput" id="codeInput" data-anim="slideInRight" class="btn btn-info ibtn-info">下一步</button>
                  </div>
                </form>                
            </div>            
        </div>  
        
        <!--找回密码第二步-->   
    	<div data-role="page" id="step2" style="display:none;"> 
            <nav data-role="header" class="navbar navbar-default navbar-fixed-top nav-top">
              <a href="#" goto="step1" class="btn-left gotoLogin"><i class="glyphicon glyphicon-chevron-left"></i></a>
              <h1 class="text-center">重置登录密码</h1>              
            </nav>
            <div data-role="content" class="mpager mpager-nofooter">
                <form class="form-search clearfix">
                  <div class="form-group" style="padding-left:93px;">
                    <label for="phone" style="margin-left:-93px;">请输入新密码:</label>
                    <input type="text" class="form-control" id="newPassowrd" name="newPassword"> 
                  </div>
                  <div class="form-group" style="padding-left:93px;">
                   		密码长度6~12                    
                  </div>
                  <div class="form-group" style="padding-left:93px;">
                  <button type="button" id="submitNewPassword" name="submitNewPassword" class="btn btn-info ibtn-info">下一步</button>
                  </div>
                </form>                
            </div>            
        </div>
         <!--找回密码第二步-->   
    	<div data-role="page" id="step3" style="display:none;"> 
            <nav data-role="header" class="navbar navbar-default navbar-fixed-top nav-top">
              <!--<a href="#" goto="step2" class="btn-left gotoLogin"><i class="glyphicon glyphicon-chevron-left"></i></a>-->
              <h1 class="text-center">重置登录密码</h1>              
            </nav>
            <div data-role="content" class="mpager mpager-nofooter">
                <form class="form-search clearfix" action="login.html">
                  <h3 class="text-center">
                   密码修改成功！<br><br>                   
                  </h3>
                  <div class="text-center">
                  <button type="submit" class="btn btn-info ibtn-info">请重新登录</button>
                  </div>
                </form>                
            </div>            
        </div>         
    	
        
        <script type="text/javascript" src="cordova.js"></script>        
        <script type="text/javascript" src="public/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/public.js"></script>
        <script type="text/javascript" src="js/password.js"></script>
        
        <script>
        	$(function () {				
				$(".gotoLogin").on("click",function(){  
				    var step=$(this).attr("goto");
					$("div[data-role$='page']").hide();	
					if (typeof(step) == "undefined")
					{
				        window.location.href = "login.html";
					}else{
					    var $target = $("#"+step);
					    $target.css("display","block");
					}
				});
				//$(".changepage").on("click",function(){
					//changePage(this);
				//});
			});						
        </script>
    <!-- </body> -->
</html>
