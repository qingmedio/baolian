<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
        <meta name="format-detection" content="telephone=no" /> 
        
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/public.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/register.js"></script>
    </head>
    <body>
	<div class="bd-search">
		<div style=" margin:0px auto 10px 5px; height:20px; vertical-align:middle; float:left; width:48%">
                   <a href="javascript:gotoIndex(0);" class="btn-left">
				<i class="glyphicon glyphicon-chevron-left" style="color:#FFFFFF;"> 
				 </i></a></div>
				 <div style="color:#FFFFFF; float:left;  font-weight:bold; font-size:14px;">注册</div>
        
                </div>
      <div class="register"></div>
        <div class="container" class="mpager" id="divPhone" name="divPhone">
        	<form class="form-group" name="masterRegForm" id="masterRegForm">
            	<div class="form-login">
            	<div class="arr"></div> 
				<input type="text" class="form-control input-lg" id="mobilePhone" onFocus="setFocus(this.id)"  name="mobilePhone"
				value="请输入手机号码" />				
        		</div>
            </form>
			 <button type="submit" class="btn btn-info btn-lg btn-block" id="nextStep" name="nextStep">下一步</button>
              <h6 class="text-center">点击下一步即同意《服务协议》</h6> 
			</div>
			
			<div id="divValidate" name="divValidate" class="container" style="display:none;"> 
        	<form class="form-group" name="validateForm" id="validateForm">
            	<div class="form-login">
            	<div class="arr"></div>
				<input type="hidden" id="hidValidateCode"/>
        		<input type="text1" class="form-control input-lg" id="validateCode" onFocus="setFocus(this.id)"  name="validateCode"
				value="请输入短信验证码" /><button type="submit" style="display:none"
				class="btn btn-info ibtn-info" id="btnGetVal" name="btnGetVal">重新发送</button>
        		</div>
            </form><h6 class="text-center">*已将短信验证码发送到至手机号码</h6>
			 <button type="submit" class="btn btn-info btn-lg btn-block" id="btnValidate" name="btnValidate">下一步</button>              
			
			</div> 
			<div id="divUserInfo" name="divUserInfo" class="container" style="display:none;"> 
        	<form class="form-group" name="userInfoForm" id="userInfoForm">
            	<div class="form-login">
            	<div class="arr"></div>
				<label style="">验证成功！请录入您的账户信息</label>
				<input type="text1" class="form-control input-lg" id="userCode" onFocus="setFocus(this.id)" ="setStyle(this.id)"  name="userCode"
				value="请输入用户名" />
        		<input type="text1" class="form-control input-lg" id="userPassword" onFocus="setFocus(this.id)" ="setStyle(this.id)"  name="userPassword"
				value="请输入密码" />
				<input type="date"  class="form-control input-lg" name="endDate"  onfocus="setFocus(this.id)"  id="endDate"  
				value="请输入车险到期时间" />
        		</div>
            </form>
			 <button type="submit" class="btn btn-info btn-lg btn-block" id="btnUserInfo" name="btnUserInfo">保存</button>              
			
			</div> 
        <script type="text/javascript" src="cordova.js"></script>
        <!-- add by majie 添加相关的js文件-->
		<script src="public/jquery/jquery.js"></script>
		 <script type="text/javascript" src="js/public.js"></script>
    </body>
</html>
